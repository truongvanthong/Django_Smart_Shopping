<!DOCTYPE html>
<html lang="en">
<title>Đăng nhập</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
    <style>
        .gradient-custom-3 {
            background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
            background-size: cover;
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom-3">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card shadow-2">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Đăng nhập</h2>

                                <form class = 'mx-1 mx-md-4' method = 'POST' action =''>
                                    {% csrf_token %}

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" name = 'username' id="form3Example1cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Tên đăng nhập</label>
                                    </div>

                                    
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" name = 'password' id="form3Example4cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Mật khẩu</label>
                                    </div>
                                    

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-success btn-lg">Đăng nhập</button>
                                        <div class="message"> {{message}}</div>
                                        <p class="mb-0">Bạn không nhớ mật khẩu? <a href="{% url 'password' %}" class="fw-bold text-body"><u>Đặt lại tại đây</u></a></p>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Bạn chưa có tài khoản? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Đăng kí tại đây</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
